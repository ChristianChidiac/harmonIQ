<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonIQ</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/harmoniqlogo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-section">
            <img class="profile-pic" src="https://i.scdn.co/image/ab6775700000ee850ff63f304a0cacb691011c34" alt="Profile Picture">
            <h1>Baljeet Singh</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number">10</span>
                    <span class="stat-label">Followers</span>
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="card">
                <a href="https://open.spotify.com/artist/06HL4z0CvFAxyc27GXpf02" target="_blank">
                    <img src="https://i.scdn.co/image/ab67616100005174e672b5f553298dcdccb0e676" alt="Taylor Swift">
                    <p class="subtext">TOP ARTIST</p>
                    <p>Taylor Swift</p>
                </a>
            </div>
            <div class="card">
                <a href="https://open.spotify.com/track/4IR5cCTkL4DjgJwtSijbjL" target="_blank">
                    <img src="https://i.scdn.co/image/ab67616d00001e025aa9dbc2ad20c84e508fcd25" alt="Pardes Katenda by Adnan Dhool">
                    <p class="subtext">TOP TRACK</p>
                    <p>Pardes Katenda by Adnan Dhool</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <button class="logout-button">Log Out</button>
    </footer>
</body>
</html>
